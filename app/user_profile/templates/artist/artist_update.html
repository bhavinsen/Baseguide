{% extends 'user_base.html' %}

{% block content %}
<div class="container mt-4 mb-5">
    <h1>Update Artist Profile</h1>
    <hr>
    <div class="ps-5 w-75">
        <form action="" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ artist_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="btn btn-secondary">Create Profile</button>
        </form>
    </div>
</div>
{% endblock %}
